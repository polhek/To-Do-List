        <button id="addProject" type="button" data-toggle="modal" data-target="#addProjectModal"
          class="btn  btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>
          Add New Project</button>
      </div>

      <!--Modal for add project...-->
      <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add new project ...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="projectFormListener">
                <div class="form-group">
                  <label for="newProjectName">Insert name of the new project...</label>
                  <input type="name" class="form-control" id="newProjectName" placeholder="Project name goes here" required>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button submit" class="btn btn-primary" value="Submit">Submit
                project</button>
            </div>
            </form>
          </div>
        </div>
      </div>




      <div class="col">
        <div class="row">
          <div class="col">
            <h3 class="projectName">Default Project</h3>
          </div>
          <div class="col">
            <button id="addToDo" type="button submit" data-toggle="modal" data-target="#addNewNoteModal"
              class="btn  btn-primary float-right"><i class="fa fa-plus" aria-hidden="true"></i>
              Add New To Do</button>
          </div>
        </div>

        <!--
                    Modal for add new note form
                -->

        <div class="modal fade" id="addNewNoteModal" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add New To Do To The Current Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="todoFormListener">
                  <div class="form-group row">
                    <label class="col-4 col-form-label" for="nameToDo">Title</label>
                    <div class="col-8">
                      <input id="nameToDo" name="nameToDo" placeholder="Insert To Do title " type="text"
                        class="form-control" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="toDoDescription" class="col-4 col-form-label">Description</label>
                    <div class="col-8">
                      <textarea id="toDoDescription" name="toDoDescription" cols="40" rows="3"
                        class="form-control" required></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="toDoDate" class="col-4 col-form-label">Date</label>
                    <div class="col-8">
                      <input class="form-control" type="date" value="2020-09-19" id="toDoDate" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="toDoPriority" class="col-4 col-form-label">Priority</label>
                    <div class="col-8">
                      <select id="toDoPriority" name="toDoPriority" class="custom-select">
                        <option value="3">High</option>
                        <option value="2">Medium</option>
                        <option value="1">Low</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="toDoNote" class="col-4 col-form-label">Notes</label>
                    <div class="col-8">
                      <textarea id="toDoNote" name="toDoNote" cols="40" rows="1" class="form-control" required></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-8">

                    </div>
                  </div>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button submit" class="btn btn-primary" value="Submit">Add New To Do</button>
              </div>
              </form>
            </div>
          </div>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Due Date</th>
              <th scope="col">Priority</th>
              <th scope="col">Notes</th>
              <th scope="col">Finished?</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!--
               <tr class="table-primary">
              <th>Kupi Jogurt</th>
              <td>Column content</td>
              <td>Column content</td>
              <td>Column content</td>
              <td>Column content</td>
              <td><button type="button" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i>
                </button></td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editTodoModal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>

                </button></td>
            </tr>
            -->
          </tbody>
        </table>

            
            
        <div class="modal fade" id="editTodoModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Edit current Todo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="edittodoFormListener">
                <div class="form-group row">
                  <label class="col-4 col-form-label" for="editnameToDo">Title</label>
                  <div class="col-8">
                    <input id="editnameToDo" name="editnameToDo" placeholder="Insert To Do title " type="text"
                      class="form-control" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="edittoDoDescription" class="col-4 col-form-label">Description</label>
                  <div class="col-8">
                    <textarea id="edittoDoDescription" name="edittoDoDescription" cols="40" rows="3"
                      class="form-control" required></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="edittoDoDate" class="col-4 col-form-label" >Date</label>
                  <div class="col-8">
                    <input class="form-control" type="date" value="2020-09-19" id="edittoDoDate" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="edittoDoPriority" class="col-4 col-form-label">Priority</label>
                  <div class="col-8">
                    <select id="edittoDoPriority" name="edittoDoPriority" class="custom-select">
                      <option value="3">High</option>
                      <option value="2">Medium</option>
                      <option value="1">Low</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="edittoDoNote" class="col-4 col-form-label">Notes</label>
                  <div class="col-8">
                    <textarea id="edittoDoNote" name="edittoDoNote" cols="40" rows="1" class="form-control" required></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">

                  </div>
                </div>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button submit" class="btn btn-primary" value="Submit">Add New To Do</button>
            </div>
            </form>
          </div>
        </div>
      </div>

          

      </div>
